<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room: La Bóveda Hundida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>LA BÓVEDA HUNDIDA</h1>
            <div id="status-bar">
                <span id="status-indicator">MODO: SUPERVIVENCIA</span>
            </div>
        </header>

        <main id="scene-container">
            <div id="game-image-container">
                <!-- La imagen generada aparecerá aquí -->
            </div>
            <div id="game-output">
                <!-- La historia aparece aquí -->
            </div>
        </main>

        <section id="choice-area">
            <!-- Botones de elección -->
            <div id="choices-container"></div>
        </section>
    </div>
    <script src="game.js"></script>
</body>

</html>
